        #profile-block {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            min-height: 332px;

            transition: transform 0.5s ease-out;
            pointer-events: auto;
            position: relative;
        }

        /* Efecto de borde rojo pulsante sutil */
        #profile-block::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 15px;
            padding: 1px;
            background: linear-gradient(45deg, 
                rgba(139, 0, 0, 0.4),
                rgba(255, 0, 0, 0.6),
                rgba(139, 0, 0, 0.4));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, 
                          linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask: linear-gradient(#fff 0 0) content-box, 
                  linear-gradient(#fff 0 0);
            mask-composite: exclude;
            z-index: -1;
            animation: border-pulse 2.5s ease-in-out infinite;
        }

        @keyframes border-pulse {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0.3;
            }
        }

        /* ---- Reemplazo: fondo del profile-block: quitado "latido" anterior.
           Ahora el ::after mantiene un degradado negro estático. */
        #profile-block::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 13px;
            z-index: -1;
            pointer-events: none;
            /* degradado negro desvanecido para camuflar el texto */
            background: linear-gradient(180deg,
                rgba(20,20,20,0.12) 0%,
                rgba(40,40,40,0.14) 65%);
            filter: blur(3px) brightness(0.88);

        }

            content: '';

            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;

            background: radial-gradient(

            animation: orbit 3s linear infinite;
            z-index: -1;

        }

        .profile-container.fast-orbit::after {

        rgba(255, 0, 0, 0.1) 39%,
        rgba(255, 0, 0, 0.18) 42%,
        rgba(255, 0, 0, 0.3) 45%,
        rgba(255, 0, 0, 0.5) 47%,
        rgba(255, 0, 0, 0.7) 49%,
        #ff0000 50%,
        rgba(255, 0, 0, 0.7) 51%,
        rgba(255, 0, 0, 0.5) 53%,
        rgba(255, 0, 0, 0.3) 55%,
        rgba(255, 0, 0, 0.18) 58%,
        rgba(255, 0, 0, 0.1) 61%,
        rgba(255, 0, 0, 0.05) 64%,
        rgba(255, 0, 0, 0.02) 67%,
        transparent 70%, 
        transparent 100%);
    background-size: 280% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: laser-sweep 8s ease-in-out infinite alternate;
}

/* animación que hace que el láser recorra el texto */

    0% {
        background-position: -10% 0;

    100% {

}

        /* reemplazar el borde azul por una línea morada animada (sin tocar el recuadro) */
        .home-theme #profile-block,
        .home-theme #skills-block {
            /* ocultamos el borde original para pintar la línea mediante ::before */
            border-color: transparent;
        }

        /* línea fina morada animada:
           - gradiente morado oscuro -> morado vivo
           - los colores "recorren" la línea (background-position animado)
           - la intensidad (brightness) hace un latido fluido (sin cortes) */
        .home-theme #profile-block::before,
        .home-theme #skills-block::before {
            content: '';
            position: absolute;
            inset: -2px;              /* hace visible la línea fuera del borde */
            border-radius: 17px;
            z-index: -2;
            pointer-events: none;

            /* gradiente morado (oscuro -> vivo) ampliado para recorrido fluido */
            background: linear-gradient(90deg,
                #4b004b 0%,
                #6f006f 25%,
                #a000a0 50%,
                #c653c6 75%,
                #ff66ff 100%);
            background-size: 300% 100%;
            background-position: 0% 50%;

            /* máscara para mostrar solo la línea (grosor = padding) */
            -webkit-mask: linear-gradient(#000 0 0) content-box;
                    mask: linear-gradient(#000 0 0) content-box;
            -webkit-mask-composite: xor;
                    mask-composite: exclude;
            padding: 2px; /* grosor visible de la línea */

            filter: saturate(120%) contrast(105%) brightness(0.95);
            will-change: background-position, filter;

            /* dos animaciones combinadas:
               - border-move: hace que los colores recorran toda la línea (vuelta completa)
               - border-pulse: latido fluido de intensidad (brightness) */
            animation: border-move 18s linear infinite, border-pulse 2.8s cubic-bezier(.25,.46,.45,.94) infinite;
        }

        @keyframes border-move {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes border-pulse {
            0%   { filter: brightness(0.92); }
            12%  { filter: brightness(1.08); } /* subida rápida al pico */
            28%  { filter: brightness(1.18); } /* pico suave */
            60%  { filter: brightness(1.02); } /* descenso */
            100% { filter: brightness(0.92); } /* reposo */
        }

    <div id="start-screen" role="button" aria-label="Click para revelar ;)" onclick="startReveal();" tabindex="0">
        <div id="start-text">Click para revelar ;)</div>
    </div>
    
    <script>
        // proteger y fijar el texto de inicio inmediatamente y quitar cualquier contenteditable
        document.addEventListener('DOMContentLoaded', () => {
            // quitar atributo contenteditable de toda la página (evita aparición de caret)
            document.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));

            const st = document.getElementById('start-text');
            if(!st) return;
            const fixedText = 'Click para revelar ;)';
            // CSS hardening
            st.style.caretColor = 'transparent';
            st.style.userSelect = 'none';
            st.style.pointerEvents = 'none';
            st.textContent = fixedText;

            // observar cambios y restaurar el texto si alguien lo reemplaza por '|' u vacío
            const mo = new MutationObserver(() => {
                if(st.textContent.trim() === '|' || st.textContent.trim() === '') {
                    st.textContent = fixedText;
                }
            });
            mo.observe(st, { characterData: true, childList: true, subtree: true });

            // además observar todo el documento para eliminar cualquier nodo de texto que solo contenga '|'
            const bodyMo = new MutationObserver(muts => {
                muts.forEach(m => {
                    // comprobar nuevos textNodes
                    if(m.addedNodes && m.addedNodes.length){
                        m.addedNodes.forEach(node => {
                            if(node.nodeType === Node.TEXT_NODE && node.textContent.trim() === '|'){
                                node.textContent = '';
                            }
                        });
                    }
                });
            });
            bodyMo.observe(document.body, { childList: true, subtree: true });
        });

        // Reemplaza la función startReveal existente por esta versión más robusta.
    // - escucha touchstart (iOS) además de click
    // - fuerza mostrar el contenido, oculta overlays problemáticos
    // - pausa/oculta el vídeo en iOS y crea un fallback imagen si es necesario
    // - intenta reproducir la música con el gesto del usuario
    document.addEventListener('DOMContentLoaded', () => {
        const s = document.getElementById('start-screen');
        if (!s) return;
        // permitir activar por click, touch o teclado
        s.addEventListener('click', startReveal, { passive: true });
        s.addEventListener('touchstart', (e) => { e.preventDefault(); startReveal(); }, { passive: false });
        s.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); startReveal(); } });
    });

    function startReveal(){
        const s = document.getElementById('start-screen');
        const container = document.querySelector('.container');
        const bg = document.getElementById('background');
        const music = document.getElementById('background-music');
        const overlays = document.querySelectorAll('.glitch-overlay, #hacker-overlay, #snow-overlay');

        // detectar iOS (iPhone/iPad)
        const isIOS = /iP(ad|hone|od)/.test(navigator.userAgent) ||
                      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

        // fade out del start-screen (si está visible)
        if (s) {
            s.style.transition = s.style.transition || 'opacity 320ms ease';
            s.style.opacity = '0';
            s.style.pointerEvents = 'none';
            setTimeout(() => { if (s.parentNode) s.style.display = 'none'; }, 360);
        }

        // mostrar el contenido principal
        if (container) {
            container.style.visibility = 'visible';
            container.style.display = 'block';
            container.style.opacity = '1';
            container.style.zIndex = '10';
        }

        // ocultar overlays que puedan tapar todo
        overlays.forEach(o => { if (o) { o.style.display = 'none'; o.style.opacity = '0'; } });

        // Asegurar que el profile-block esté por encima
        const pb = document.getElementById('profile-block');
        if (pb) {
            pb.style.opacity = '1';
            pb.style.pointerEvents = 'auto';
            pb.style.transform = 'translate(-50%, -50%)';
            pb.style.zIndex = '30';
        }

        // Manejo del vídeo de fondo: en iOS lo ocultamos y ponemos fallback imagen para evitar pantalla negra
        try {
            if (bg) {
                // garantizar atributos inline para móviles
                bg.setAttribute('playsinline', '');
                bg.setAttribute('webkit-playsinline', '');
                bg.playsInline = true;

                if (isIOS) {
                    try { bg.pause(); } catch(e){}
                    bg.style.display = 'none';
                    // crear fallback si no existe
                    if (!document.getElementById('background-fallback')) {
                        const img = document.createElement('img');
                        img.id = 'background-fallback';
                        img.src = 'assets/background.jpg'; // añade este archivo al repo si no existe
                        img.alt = '';
                        Object.assign(img.style, {
                            position: 'fixed',
                            top: '0',
                            left: '0',
                            width: '100%',
                            height: '100%',
                            objectFit: 'cover',
                            zIndex: '1',
                            pointerEvents: 'none'
                        });
                        document.body.appendChild(img);
                    } else {
                        document.getElementById('background-fallback').style.display = 'block';
                    }
                } else {
                    // en no-iOS intentar reproducir, si falla ocultar vídeo (no bloquear UI)
                    bg.muted = true;
                    bg.currentTime = 0;
                    bg.style.display = 'block';
                    bg.play().catch(() => { bg.pause(); bg.style.display = 'none'; });
                }
            }
        } catch (e) { /* no crítico */ }

        // Intentar reproducir la música (user gesture provista por el click/touch)
        try {
            if (music) {
                music.muted = false;
                music.play().catch(() => { /* algunos navegadores pueden requerir interacción adicional */ });
            }
        } catch (e) {}

        // limpiar focos y selección para evitar carets/solapamientos
        try {
            if (document.activeElement && typeof document.activeElement.blur === 'function') document.activeElement.blur();
            if (window.getSelection) window.getSelection().removeAllRanges();
            document.body.setAttribute('tabindex', '-1');
            document.body.focus({ preventScroll: true });
            setTimeout(() => document.body.removeAttribute('tabindex'), 0);
        } catch (e) {}

        // pequeña comprobación final: si tras 300ms sigue todo negro, quitar video y mostrar fallback
        setTimeout(() => {
            // si container todavía no visible por algún estilo externo, forzarlo
            if (container && getComputedStyle(container).visibility !== 'visible') {
                container.style.visibility = 'visible';
                container.style.display = 'block';
            }
            // si todavía se ve un fondo negro y existe fallback oculto, mostrarlo
            const fallback = document.getElementById('background-fallback');
            if (fallback) fallback.style.display = 'block';
        }, 300);
    }
    </script>

        // máquina de escribir mejorada: ritmo más suave y natural (ease-in/out)
        (function(){
            const messages = [

                'guillevgo on ig ;)',
                'A lonely person never goes gonna be betrayed',
                'guillevgo on ig ;)',
                'guillevgo on ig ;)',
                'guillevgo on ig ;)',
               // 'I am #notlikehim #lol'
            ];
            const baseType = 60;      // base ms por carácter al escribir
            const baseErase = 45;     // base ms por carácter al borrar
            const pauseAfterFull = 3800;   // ms que permanece el texto completo
            const pauseAfterErase = 700;   // pausa antes de siguiente mensaje
            let idx = 0;

            const easeInOutQuad = t => t < 0.5 ? 2*t*t : -1 + (4 - 2*t)*t;

            function typeMessage(msg, i = 0){
                if (i <= msg.length) {
                    // caret mientras escribe
                    document.title = msg.slice(0, i) + (i < msg.length ? '|' : '');
                    // delay con easing según progreso del mensaje (más lento al inicio/fin)
                    const progress = i / Math.max(1, msg.length);
                    const delay = Math.max(18, Math.round(baseType * (1 - 0.45 * easeInOutQuad(progress))));
                    setTimeout(() => typeMessage(msg, i + 1), delay);
                } else {
                    document.title = msg; // texto completo sin caret
                    setTimeout(() => eraseMessage(msg, msg.length - 1), pauseAfterFull);
                }
            }

            function eraseMessage(msg, i){
                if (i >= 0) {
                    // borrado más fluido: ralentiza al final usando easing inverso
                    document.title = msg.slice(0, i);
                    const progress = 1 - (i / Math.max(1, msg.length)); // from 0 -> 1 as we erase
                    const delay = Math.max(16, Math.round(baseErase * (1 + 0.9 * easeInOutQuad(progress))));
                    setTimeout(() => eraseMessage(msg, i - 1), delay);
                } else {
                    idx = (idx + 1) % messages.length;
                    setTimeout(() => typeMessage(messages[idx], 0), pauseAfterErase);
                }
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => setTimeout(() => typeMessage(messages[idx], 0), 300));
            } else {
                setTimeout(() => typeMessage(messages[idx], 0), 300);
            }
        })();
    </script>
