<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            background: url('assets/custom_cursor.png') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            z-index: 9999;
            transform: translate(0, 0);
        }

        body:not(.touch-device) {
            cursor: none;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            visibility: hidden;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #hacker-overlay, #snow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .hidden {
            display: none !important;
        }

        .controls {
            position: fixed;
            bottom: calc(50% - 240px - 10px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .theme-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: bold;
        }

        .theme-button:hover {
            border-color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            filter: brightness(1.2);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            color: white;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .transparency-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .transparency-icon {
            width: 20px;
            height: 20px;
            color: white;
        }


        #profile-block {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 820px;
            min-height: 332px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform-style: preserve-3d;
            transition: opacity 1.2s ease-out, transform 1.2s ease-out;
            pointer-events: auto;
            position: relative;
            overflow: hidden;
        }
        
        #profile-block.show {
            opacity: 1;
            transform: translate(-50%, -50%);
        }

        .profile-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 135px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
            z-index: 1;
            pointer-events: none;
            display: block !important;
            opacity: 0.6 !important;
            filter: blur(3px);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 78%, rgba(0,0,0,0) 100%);
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 78%, rgba(0,0,0,0) 100%);
        }

        #profile-block::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 15px;
            padding: 1px;
            background: linear-gradient(45deg, 
                rgba(139, 0, 0, 0.4),
                rgba(255, 0, 0, 0.6),
                rgba(139, 0, 0, 0.4));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, 
                          linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask: linear-gradient(#fff 0 0) content-box, 
                  linear-gradient(#fff 0 0);
            mask-composite: exclude;
            z-index: 0;
            animation: border-pulse 2.5s ease-in-out infinite;
        }

        @keyframes border-pulse {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0.3;
            }
        }

        #profile-block::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 13px;
            z-index: -2;
            pointer-events: none;
            background: linear-gradient(180deg,
                rgba(20,20,20,0.12) 0%,
                rgba(40,40,40,0.14) 65%);
            filter: blur(3px) brightness(0.88);
            box-shadow: 0 8px 22px rgba(0,0,0,0.08), inset 0 -8px 22px rgba(0,0,0,0.22);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 35px;
            position: relative;
            z-index: 5;
            margin-top: 0;
        }

        .profile-container {
            position: relative;
            width: 150px;
            height: 150px;
            z-index: 6;
        }

        .profile-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: radial-gradient(
                circle at 10px 10px,
                var(--primary-color, #e70000) 10%,
                transparent 15%
            );
            animation: orbit 3s linear infinite;
            z-index: -1;
            filter: blur(1px);
            box-shadow: none;
        }

        .profile-container.fast-orbit::after {
            animation: fast-orbit 0.5s linear forwards;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            object-position: 30% center;
            cursor: pointer;
            pointer-events: auto;
            opacity: 1 !important;
            position: relative;
            z-index: 7;
        }

        /* sticker overlay encima de la foto de perfil */
        .overlay-sticker {
            position: absolute;
            width: 56px;
            height: 56px;
            object-fit: cover;
            top: -6px;      /* más arriba */
            right: -8px;    /* lado derecho */
            background: transparent;
            border: none;
            box-shadow: none;
            border-radius: 0;
            transform: rotate(15deg);
            pointer-events: none;
            z-index: 8;
        }

        @media (max-width: 430px) {
            .overlay-sticker {
                width: 42px;
                height: 42px;
                top: -4px;
                right: -6px;
            }
        }

        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            z-index: 5;
            padding-top: 0;
        }

        .name-and-badges {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            margin-bottom: 5px;
            justify-content: flex-start;
            min-height: 40px;
        }

        @font-face {
            font-family: 'Angel Wish';
            src: url('assets/Angel_wish.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

#profile-name * {
    animation: none !important;
    transition: none !important;
    transform: none !important;
}

#profile-name {
    font-family: 'Alfa Slab One', sans-serif;
    font-size: 38px;
    font-weight: normal;
    letter-spacing: 3px;
    color: #000;
    position: relative;
    margin: 0;
    line-height: 1.2;
    text-shadow: none;
    filter: none;
    overflow: visible;
}

#profile-name::before {
    content: 'fracpre';
    position: absolute;
    top: 0;
    left: 0;
    font-family: 'Alfa Slab One', sans-serif;
    font-size: 38px;
    font-weight: normal;
    letter-spacing: 3px;
    background: linear-gradient(90deg, 
        transparent 0%, 
        transparent 30%,
        rgba(255, 0, 0, 0.02) 33%,
        rgba(255, 0, 0, 0.05) 36%,
        rgba(255, 0, 0, 0.1) 39%,
        rgba(255, 0, 0, 0.18) 42%,
        rgba(255, 0, 0, 0.3) 45%,
        rgba(255, 0, 0, 0.5) 47%,
        rgba(255, 0, 0, 0.7) 49%,
        #ff0000 50%,
        rgba(255, 0, 0, 0.7) 51%,
        rgba(255, 0, 0, 0.5) 53%,
        rgba(255, 0, 0, 0.3) 55%,
        rgba(255, 0, 0, 0.18) 58%,
        rgba(255, 0, 0, 0.1) 61%,
        rgba(255, 0, 0, 0.05) 64%,
        rgba(255, 0, 0, 0.02) 67%,
        transparent 70%, 
        transparent 100%);
    background-size: 280% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: laser-sweep 8s ease-in-out infinite alternate;
}

@keyframes laser-sweep {
    0% {
        background-position: -10% 0;
    }
    100% {
        background-position: 110% 0;
    }
}

        .verified-badge {
            width: 30px;

        #results-button-container {

        }

        #results-hint::before {

            top: -10px;
            left: 50%;

        .home-theme #profile-block,
        .home-theme #skills-block {
            border-color: transparent;
            overflow: hidden;
        }        .home-theme #profile-block::before,
        .home-theme #skills-block::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 17px;
            z-index: -2;
            pointer-events: none;

            background: linear-gradient(90deg,
                #4b004b 0%,
                #6f006f 25%,
                #a000a0 50%,
                #c653c6 75%,
                #ff66ff 100%);
            background-size: 300% 100%;
            background-position: 0% 50%;

            -webkit-mask: linear-gradient(#000 0 0) content-box;
                    mask: linear-gradient(#000 0 0) content-box;
            -webkit-mask-composite: xor;
                    mask-composite: exclude;
            padding: 2px;

            filter: saturate(120%) contrast(105%) brightness(0.95);
            will-change: background-position, filter;

            animation: border-move 18s linear infinite, border-pulse 2.8s cubic-bezier(.25,.46,.45,.94) infinite;
        }

        @keyframes border-move {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes border-pulse {
            0%   { filter: brightness(0.92); }
            12%  { filter: brightness(1.08); }
            28%  { filter: brightness(1.18); }
            60%  { filter: brightness(1.02); }
            100% { filter: brightness(0.92); }
        }

        .glitch {
            animation: glitch 0.2s ease-in-out;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg);
            }

        function revealContent() {
            const overlay = document.getElementById('intro-overlay');
            const container = document.querySelector('.container');
            const bg = document.getElementById('background');
            const music = document.getElementById('background-music');
            const pb = document.getElementById('profile-block');

            const isIOS = /iP(ad|hone|od)/.test(navigator.userAgent) ||
                          (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

            if (overlay) {
                overlay.classList.add('hiding');

            try {

                    bg.setAttribute('webkit-playsinline', '');

                    if (isIOS) {
                        bg.style.display = 'none';

            } catch (e) {}

    <script>
        // máquina de escribir mejorada: ritmo más suave y natural (ease-in/out)
        (function(){
            const messages = [
                'guillevgo on ig ;)',
                'guillevgo on ig ;)',
                'guillevgo on ig ;)',
                'guillevgo on ig ;)',
                'guillevgo on ig ;)',
                'I am #notlikehim #lol'
            ];
            const baseType = 60;      // base ms por carácter al escribir
            const baseErase = 45;     // base ms por carácter al borrar
            const pauseAfterFull = 3800;   // ms que permanece el texto completo
            const pauseAfterErase = 700;   // pausa antes de siguiente mensaje
            let idx = 0;

            const easeInOutQuad = t => t < 0.5 ? 2*t*t : -1 + (4 - 2*t)*t;

            function typeMessage(msg, i = 0){
                if (i <= msg.length) {
                    // caret mientras escribe
                    document.title = msg.slice(0, i) + (i < msg.length ? '|' : '');
                    // delay con easing según progreso del mensaje (más lento al inicio/fin)
                    const progress = i / Math.max(1, msg.length);
                    const delay = Math.max(18, Math.round(baseType * (1 - 0.45 * easeInOutQuad(progress))));
                    setTimeout(() => typeMessage(msg, i + 1), delay);
                } else {
                    document.title = msg; // texto completo sin caret
                    setTimeout(() => eraseMessage(msg, msg.length - 1), pauseAfterFull);
                }
            }

            function eraseMessage(msg, i){
                if (i >= 0) {
                    // borrado más fluido: ralentiza al final usando easing inverso
                    document.title = msg.slice(0, i);
                    const progress = 1 - (i / Math.max(1, msg.length)); // from 0 -> 1 as we erase
                    const delay = Math.max(16, Math.round(baseErase * (1 + 0.9 * easeInOutQuad(progress))));
                    setTimeout(() => eraseMessage(msg, i - 1), delay);
                } else {
                    idx = (idx + 1) % messages.length;
                    setTimeout(() => typeMessage(messages[idx], 0), pauseAfterErase);
                }
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => setTimeout(() => typeMessage(messages[idx], 0), 300));
            } else {
                setTimeout(() => typeMessage(messages[idx], 0), 300);
            }
        })();
    </script>

    <script>
        // Mini reproductor de música
        document.addEventListener('DOMContentLoaded', () => {
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const volumeSlider = document.getElementById('volumeSliderMini');
            const music = document.getElementById('background-music');
            
            let isPlaying = true; // Iniciar como true porque la música ya está sonando
            
            // Configurar volumen inicial
            music.volume = 0.5;
            
            // Mostrar el icono de pausa al inicio (porque está reproduciéndose)
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            
            // Control de play/pause
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    music.pause();
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                } else {
                    music.play();
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                }
                isPlaying = !isPlaying;
            });
            
            // Control de volumen
            volumeSlider.addEventListener('input', (e) => {
                music.volume = e.target.value / 100;
            });
            
            // Sincronizar con el estado real de la música
            music.addEventListener('play', () => {
                isPlaying = true;
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            });
            
            music.addEventListener('pause', () => {
                isPlaying = false;
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            });
        });
    </script>
