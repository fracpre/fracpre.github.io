<body class="home-theme" onload="initMedia()">
    
    <div class="custom-cursor"></div>

    <div id="start-screen" role="button" aria-label="Click para revelar ;)" onclick="startReveal();" tabindex="0">
        <div id="start-text">Click para revelar ;)</div>
    </div>
    
    <script>
        // proteger y fijar el texto de inicio inmediatamente y quitar cualquier contenteditable
        document.addEventListener('DOMContentLoaded', () => {
            // quitar atributo contenteditable de toda la página (evita aparición de caret)
            document.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));

            const st = document.getElementById('start-text');
            if(!st) return;
            const fixedText = 'Click para revelar ;)';
            // CSS hardening
            st.style.caretColor = 'transparent';
            st.style.userSelect = 'none';
            st.style.pointerEvents = 'none';
            st.textContent = fixedText;

            // observar cambios y restaurar el texto si alguien lo reemplaza por '|' u vacío
            const mo = new MutationObserver(() => {
                if(st.textContent.trim() === '|' || st.textContent.trim() === '') {
                    st.textContent = fixedText;
                }
            });
            mo.observe(st, { characterData: true, childList: true, subtree: true });

            // además observar todo el documento para eliminar cualquier nodo de texto que solo contenga '|'
            const bodyMo = new MutationObserver(muts => {
                muts.forEach(m => {
                    // comprobar nuevos textNodes
                    if(m.addedNodes && m.addedNodes.length){
                        m.addedNodes.forEach(node => {
                            if(node.nodeType === Node.TEXT_NODE && node.textContent.trim() === '|'){
                                node.textContent = '';
                            }
                        });
                    }
                });
            });
            bodyMo.observe(document.body, { childList: true, subtree: true });
        });

        // ocultar overlay solo al hacer click y eliminar foco/selección residual
        function startReveal(){
            const s = document.getElementById('start-screen');
            const container = document.querySelector('.container');
            if(!s) return;
            s.style.display = 'none';
            if(container) container.style.visibility = 'visible';
            try {
                if(document.activeElement && typeof document.activeElement.blur === 'function'){
                    document.activeElement.blur();
                }
                if(window.getSelection) window.getSelection().removeAllRanges();
                const b = document.body;
                b.setAttribute('tabindex', '-1');
                b.focus({preventScroll: true});
                setTimeout(() => b.removeAttribute('tabindex'), 0);
            } catch (e) { }
        }
    </script>

    <script>
        // máquina de escribir que cicla títulos en la pestaña (más tiempo y borrado más suave)
        (function(){
            const messages = [
                'guillevgo on ig ;)',
                'I am #notlikehim #lol'
            ];
            const typeSpeedBase = 70;      // velocidad base de escritura (ms por carácter)
            const eraseSpeedBase = 60;     // velocidad base de borrado (ms por carácter)
            const pauseAfterFull = 3000;   // tiempo que permanece el texto completo (ms)
            const pauseAfterErase = 900;   // pausa antes de comenzar el siguiente (ms)
            let idx = 0;

            function typeMessage(msg, i = 0){
                if (i <= msg.length) {
                    // mostrar caret mientras escribe
                    document.title = msg.slice(0, i) + (i < msg.length ? '|' : '');
                    // pequeña variación natural en el ritmo
                    const jitter = Math.round((Math.random() - 0.5) * 18);
                    setTimeout(() => typeMessage(msg, i + 1), Math.max(30, typeSpeedBase + jitter));
                } else {
                    // texto completo - quitar caret y esperar antes de borrar
                    document.title = msg;
                    setTimeout(() => eraseMessage(msg, msg.length - 1), pauseAfterFull);
                }
            }

            function eraseMessage(msg, i){
                if (i >= 0) {
                    // borrado con retardo que aumenta al acercarse al final (más "suave")
                    document.title = msg.slice(0, i);
                    const progress = 1 - (i / Math.max(1, msg.length));
                    // cuanto más bajo i, mayor el factor para ralentizar
                    const dynamicDelay = Math.round(eraseSpeedBase * (1 + Math.pow(progress, 1.6) * 1.4));
                    setTimeout(() => eraseMessage(msg, i - 1), Math.max(25, dynamicDelay));
                } else {
                    idx = (idx + 1) % messages.length;
                    setTimeout(() => typeMessage(messages[idx], 0), pauseAfterErase);
                }
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => setTimeout(() => typeMessage(messages[idx], 0), 350));
            } else {
                setTimeout(() => typeMessage(messages[idx], 0), 350);
            }
        })();
    </script>
